<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <input type="text" id="display" />
      </div>
      <div class="input__container">
        <div class="input__row">
          <button onclick="clearDisplay('')">C</button>
          <button onclick="getInput(`&#40;`)">(</button>
          <button onclick="getInput(`&#41;`)">)</button>
          <button onclick="getInput('*')">√ó</button>
          <button onclick ="deleteInput('')">&#8617;</button>
        </div>
        <div class="input__row">
          <button onclick="getInput('7')">7</button>
          <button onclick="getInput('8')">8</button>
          <button onclick="getInput('9')">9</button>
          <button onclick="getInput('/')">√∑</button>
          <button onclick="getInput('**2')">&#119909;&#178;</button>
        </div>
        <div class="input__row">
          <button onclick="getInput('4')">4</button>
          <button onclick="getInput('5')">5</button>
          <button onclick="getInput('6')">6</button>
          <button onclick="getInput('-')">‚Äì</button>
          <button onclick="getInput('**(1/2)')">&radic;</button>
        </div>
        <div class="input__row">
          <button onclick="getInput('1')">1</button>
          <button onclick="getInput('2')">2</button>
          <button onclick="getInput('3')">3</button>
          <button onclick="getInput('+')">+</button>
          <button onclick="getInput('**(1/3)')">&#8731;</button>
        </div>
        
        <div class="input__row">
          <button onclick="getInput('0')">0</button>
          <button onclick="getInput('.')">.</button>
          <button value="%" onclick="getInput('%')">%</button>
          <button onclick="calculateResult()" class="equalButton">=</button>
          <button onclick="getInput('**')">ùë• &#x036F;</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
